<!DOCTYPE html>
<script src="https://kit.fontawesome.com/52719b6a22.js" crossorigin="anonymous"></script>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML CSS Website</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<div id="chatContainer" style="display:none;">
    <button id="closeChatBtn">Close Chat</button>
    <div id="chatBody"></div>
    <input type="text" id="userInput" />
    <button id="sendMessageBtn">Send</button>
  </div>
  <button id="openChatBtn">Open Chat</button>

  <script src="script.js"></script>

<body>
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo"><i class="fa-solid fa-heart-pulse"></i>NUTRI</a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span> <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__btn">
          <a href="/index.html" class="button">Back Home</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="main">
    <div class="main__container">
      <div class="main__content">
        <h1>Personal Plan</h1>
        <form id="signup-form" action="/index.html" method="post">
          <label for="email">What is your ideal goal in body transformations(Strong, Slim, Bulk)?</label>
          <input type="text" id="email" name="email" required>

          <label for="password">How long do you want your plan to be?</label>
          <input type="text" id="password" name="password" required>

          <label for="name">What is your monthly budget(groceries, gym memberships, etc...)?</label>
          <input type="text" id="name" name="name" required>

          <label for="weight">What health issues do you face?</label>
          <input type="text" id="weight" name="weight" required>

          <label for="age">Comments or Questions (We will get back to you ASAP if you have a question, and we would appreciate some feedback)?</label>
          <input type="text" id="age" name="age">

          

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signup-form');

      form.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = document.getElementById('name').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const age = parseInt(document.getElementById('age').value);

        // Simulating form submission (replace this with your actual form submission logic)
        // For demonstration purposes, I'm just logging the form data to the console
        console.log('Form submitted with the following data:');
        console.log('Email:', email);
        console.log('Password:', password);
        console.log('Name:', username);
        console.log('Weight:', weight);
        console.log('Age:', age);

        // Redirect to main.html after form submission
        window.location.href = './main1.html';
      });
    });
  </script>
</body>

</html>
