<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --color-primary: #ff8177;
            --color-primary-light: #ff8177;
            --color-primary-lightest: #ffb199;
            --color-secondary: #ff0844;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
            font-family: 'Inter', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-weight: 400;
            color: #ff8177;
            box-sizing: border-box;
            padding: 5rem;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #97e0c7, #4B888C);
        }

        .all {
            display: grid;
            place-items: center;
            grid-template-columns: 8rem 1fr;
        }

        nav {
            background-color: var(--color-primary);
            color: #fff;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 5rem rgba(0, 0, 0, .4);
            border-radius: 2rem 0 0 2rem;
            z-index: 0;
            position: relative;

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        nav::before {
            content: '';
            background-color: var(--color-primary);
            height: 100%;
            width: 5rem;
            position: absolute;
            right: -5rem;
            top: 0;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /** side icons */
        .nav-item {
            color: #fff;
            cursor: pointer;
        }

        .nav-item:hover {
            color: var(--color-primary-lightest)
        }

        .nav-item svg {
            width: 4rem;
            height: 4rem;
        }

        /** top home icon*/
        .portrait {
            background-color: #fff;
            color: var(--color-primary);
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            margin-bottom: 5rem;
            cursor: pointer;
        }

        .portrait:hover {
            background-color: var(--color-primary-lightest);
        }



        /**backgrounds*/
        .content {
            width: 100%;
            background-color: #131313;
            box-shadow: 0 0 5rem rgba(0, 0, 0, .4);
            border-radius: 2rem;
            z-index: 5;
            padding: 4rem 6rem;
        }

        /** box backgrounds*/
        section {
            padding: 1rem 2rem;
            background-color: #393939;
            box-shadow: 0 0 3rem rgba(0, 0, 0, .3);
            border-radius: .8rem;
        }

        section>h2 {
            font-size: 2rem;
            letter-spacing: .2rem;
            font-weight: 400;
            color: var(--color-primary);
        }

        .greeting {
            margin-bottom: 4rem;
            font-size: 1.4rem;
        }


        main {
            display: grid;
            grid-template-columns: 16fr 5fr;
            grid-template-rows: auto auto;
            gap: 4rem;
        }

        .grid-area-1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;

            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 2fr;
            gap: 4rem;
        }

        .grid-area-1-2 {
            grid-column: 2 / 3;
            grid-row: 1 / 3;

            display: flex;
            flex-direction: column;
            gap: 4rem;
        }


        .grid-area-2 {
            grid-column: 2 / 3;
            grid-row: 1 / 3;

            display: flex;
            flex-direction: column;
            gap: 4rem;
        }


        .grid-area-3 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4rem;
        }

        .last-week {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
        }


        .distance {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 3rem;
        }

        .distance__section {
            position: relative;
        }

        .distance__section::after {
            content: '';
            height: 80%;
            width: 1.6rem;
            background-color: var(--color-primary-light);
            position: absolute;
            right: 0;
            top: 10%;
            border-radius: 1.2rem 0 0 1.2rem;
            box-shadow: inset .4rem .4rem 1rem rgba(0, 0, 0, .2);
        }

        .distance p {
            color: var(--color-primary);
            font-size: 2rem;
        }

        .distance .distance__section>h2 {
            font-weight: 400;
            font-size: 1.6rem;
            letter-spacing: 0;
        }

        .distance svg {
            height: 5rem;
            color: var(--color-primary);
            margin-top: 2rem;
        }


        .weekly {
            background-color: #ffb199;
            color: #444;
        }

        .weekly h2 {
            color: #444 !important;
        }

        .weekly table {
            font-size: 1.6rem;
            width: 100%;
            text-align: left;
            margin: 2rem 0;
        }

        .weekly td {
            padding: .8rem .2rem;
        }

        .recent {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .recent a {
            align-self: end;
        }

        .recent table {
            font-size: 1.6rem;
            width: calc(100% + 4rem);
            text-align: left;
            margin: 2rem -2rem .5rem -2rem;
            border: none;
        }

        .recent tr:nth-of-type(odd) {
            background-color: var(--color-primary-lightest);
        }

        .recent td {
            padding: .8rem .2rem;
        }

        .recent svg {
            width: 3rem;
            height: 3rem;
            background-color: #fff;
            border-radius: 50%;
            padding: .5rem;
            color: var(--color-primary);
            margin-left: 2rem;
        }

        a {
            font-size: 1.6rem;
            color: var(--color-primary);
            text-decoration: none;
            display: block;
            padding-bottom: .2rem;
            margin: 1rem 0;
            border-bottom: 1px solid currentColor;
            letter-spacing: 3px;
            align-self: end;
            margin-right: 1rem;
        }

        .calories {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto 1fr auto;
        }

        .calories h2 {
            grid-column: 1 / 4;
        }

        .calories__number {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--color-primary);
            margin: 1.5rem 0;
        }

        .calories__text {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 2rem;
        }


        .friend-acitvity {
            display: flex;
            flex-direction: column;
        }

        .friend-activity__activity {
            display: grid;
            grid-template-columns: 4rem 1fr;
            gap: 2rem;
            align-items: center;
            margin: 1rem 0;
        }

        .friend-acitvity__picture {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background-color: var(--color-primary);
            overflow: hidden;
            position: relative;
        }

        .friend-acitvity__picture>div {
            background-color: #fff;
            width: 2rem;
            height: 2rem;
            position: absolute;
            bottom: -.6rem;
            left: 1rem;
            border-radius: 50% 50% 0 0;
        }

        .friend-acitvity__picture>div::after {
            content: '';
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 50%;
            position: absolute;
            background-color: #fff;
            bottom: 2.3rem;
            left: .4rem;
        }

        .friends__picture {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: var(--color-primary);
            overflow: hidden;
            position: relative;
        }

        .friends__picture>div {
            background-color: #fff;
            width: 1.5rem;
            height: 1.5rem;
            position: absolute;
            bottom: -.6rem;
            left: .8rem;
            border-radius: 50% 50% 0 0;
        }

        .friends__picture>div::after {
            content: '';
            width: .8rem;
            height: .8rem;
            border-radius: 50%;
            position: absolute;
            background-color: #fff;
            bottom: 1.8rem;
            left: .4rem;
        }

        .friend-activity__name,
        .friends__name {
            color: var(--color-primary);
            font-size: 1.8rem;
            font-weight: 400;
        }

        .friend-activity__msg,
        .friends__msg {
            font-size: 1.4rem;
        }


        .friends__friend {
            display: grid;
            grid-template-columns: 4rem 1fr auto;
            align-items: center;
            gap: 1rem;
            justify-content: space-between;
            margin: 1rem 0;
        }

        .challenges {
            display: grid;
            grid-template-rows: auto repeat(1.4rem, 2rem);
            gap: .8rem;
            padding-bottom: 2rem;
        }

        .challenges__bar {
            width: 100%;
            height: 1.4rem;
            border-radius: .7rem;
            background-color: #D9D9D9;
            position: relative;
        }

        .challenges__bar::after {
            content: '';
            position: absolute;
            height: 100%;
            border-radius: .7rem;
            background-color: var(--color-primary);
        }

        .challenges__bar--1::after {
            width: 20%;
        }

        .challenges__bar--2::after {
            width: 70%;
        }

        .challenges__bar--3::after {
            width: 45%;
        }

        .challenges__text {
            font-size: 1.4rem;
        }

        .personal-bests {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 3rem;
        }

        .personal-bests__best {
            background-color: var(--color-primary);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding-top: 2rem;
            position: relative;
        }

        .personal-bests__best::after {
            content: '';
            background-color: var(--color-primary-lightest);
            width: 80%;
            height: 1.5rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: inset .4rem -.4rem 1rem rgba(0, 0, 0, .2);
            position: absolute;
            top: 0;
            left: 10%;
        }

        .personal-bests__best h2 {
            color: #ffffff8c;
            text-align: center;
            letter-spacing: 0;
            font-size: 1.8rem;
        }

        .personal-bests__best p {
            font-size: 2rem;
        }

        .personal-bests__best svg {
            width: 4rem;
            height: 4rem;
        }


        .last-week {
            display: flex;
            flex-direction: column;
        }

        .last-week__chart {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 4rem;
            border-bottom: 1px solid #757575;
            align-items: end;
        }

        .last-week__bar {
            width: 3.5rem;
            border-radius: .4rem .4rem 0 0;
            background-color: var(--color-primary);
            height: 20rem;
        }

        .last-week__bar--1 {
            justify-self: end;
            height: 17rem;
        }

        .last-week__bar--2 {
            height: 20rem;
        }

        .last-week__bar--3 {
            justify-self: end;
            background-color: var(--color-primary-light);
            height: 15rem;
        }

        .last-week__bar--4 {
            background-color: var(--color-primary-light);
            height: 12rem;
        }

        .last-week__bar--5 {
            justify-self: end;
            background-color: var(--color-secondary);
            height: 10rem;
        }

        .last-week__bar--6 {
            background-color: var(--color-secondary);
            height: 16rem;
        }

        .last-week__bar>p {
            font-size: 1.4rem;
            text-align: center;
            transform: translateY(-2rem);
        }

        .last-week__labels {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-items: center;
            font-size: 1.8rem;
            margin: 2rem 0;
        }

        @media (max-width: 1500px) {
            body {
                padding: 0;
            }

            nav,
            .content {
                border-radius: 0;
            }
        }

        @media (max-width: 1250px) {
            main {
                grid-template-columns: 1fr;
            }

            .grid-area-2 {
                grid-column: 1 / 2;
                grid-row: 3 / 4;

                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 950px) {
            .grid-area-1 {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 2fr auto;
            }

            .grid-area-1-2 {
                grid-column: 1 / 2;
                grid-row: 3 / 4;

                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .last-week {
                grid-column: 1 / 3;
                grid-row: 2 / 3;
            }

            .grid-area-3 {
                grid-template-rows: auto auto auto;
            }

            .challenges {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
            }

            .personal-bests {
                grid-column: 1 / 3;
            }
        }

        @media (max-width: 750px) {
            .grid-area-2 {
                display: flex;
                flex-direction: column;
            }

            .grid-area-1-2 {
                display: flex;
                flex-direction: column;
            }

            .all {
                grid-template-columns: 1fr;
            }

            nav {
                display: none;
            }

            .content {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 450px) {
            html {
                font-size: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="all">
        <nav>

            <div class="nav-items">
                <div class="nav-item">
                    <svg id="redirectIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                        <path fill="currentColor"
                            d="M946.5 505L534.6 93.4a31.93 31.93 0 0 0-45.2 0L77.5 505c-12 12-18.8 28.3-18.8 45.3c0 35.3 28.7 64 64 64h43.4V908c0 17.7 14.3 32 32 32H448V716h112v224h265.9c17.7 0 32-14.3 32-32V614.3h43.4c17 0 33.3-6.7 45.3-18.8c24.9-25 24.9-65.5-.1-90.5z" />
                    </svg>
                </div>

                <script> document.getElementById("redirectIcon").addEventListener("click", function () {
                        window.location.href = "index.html";
                    });
                </script>

        </nav>
        <div class="content">
            <h1>Exercise Tracker</h1>
            <form id="exercise-form">
                <div>
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" required>
                </div>
                <div>
                    <label for="time">Time Spent (minutes):</label>
                    <input type="number" id="time" name="time" min="1" required>
                </div>
                <div>
                    <label for="calories">Calories Burnt:</label>
                    <input type="number" id="calories" name="calories" min="1" required>
                </div>
                <button type="submit">Add Exercise</button>
            </form>
        </div>
    </div>
</body>

</html>
