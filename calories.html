    <style>
        /* Imports */
        /* No SCSS import required in CSS */

        /* Variables */
        /* Colors */
        :root {
            --color-yellow: #ffb199;
            --color-green: #ff8177;
            --color-gray: #4d4d4d;
            --color-gray-light: #999;
            --color-black: #070807;
            --color-blue: #b1fff8;
            --color-red: #010101;
            --color-purple: #b584ff;
        }

        /* Fonts */
        :root {
            --font-primary: 'proxima-nova-soft', sans-serif;
        }

        /* CSS */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            background: linear-gradient(-45deg, var(--color-yellow), var(--color-green));
        }

        .calorie-counter {
            background: linear-gradient(to top left, var(--color-gray), #000);
            animation: load 1s ease-out forwards;
            transform: translate3d(-50%, -40%, 0);
            background-color: var(--color-gray);
            border-radius: 4px;
            box-shadow: 36px 36px 76px 0px rgba(0, 0, 0, 0.26), 36px 36px 136px 0px rgba(11, 43, 8, 1);
            color: #fff;
            height: 640px;
            font-family: var(--font-primary);
            font-weight: 500;
            left: 50%;
            opacity: 0;
            padding: 38px 46px;
            position: absolute;
            text-align: center;
            top: 50%;
            width: 400px;
        }

        .calorie-counter__title {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .calorie-counter__date {
            font-size: 22px;
            margin-bottom: 50px;
        }

        .chart svg {
            height: 100%;
            width: 100%;
        }

        .chart__background {
            fill: none;
            height: 100%;
            position: relative;
            stroke: #5a5a59;
            stroke-width: 20px;
            width: 100%;
        }

        .chart__foreground {
            transform: rotate(180deg);
            transition: stroke-dashoffset 1s ease-in;
            fill: none;
            height: 100%;
            left: 0;
            position: absolute;
            stroke-dasharray: 630px;
            stroke-dashoffset: 630px;
            stroke-linecap: round;
            stroke-width: 20px;
            stroke: var(--color-green);
            top: 0;
            width: 100%;
        }

        .chart__count {
            color: var(--color-gray-light);
            font-size: 16px;
            position: relative;
        }

        .chart__count div {
            color: #fff;
            font-size: 22px;
        }

        .chart__container {
            display: inline-block;
            height: 100%;
            position: relative;
            width: 100%;
        }

        .chart--calorie .chart__container {
            height: 220px;
            width: 220px;
        }

        .chart--calorie .chart__count {
            top: -135px;
        }

        .chart--protein,
        .chart--carbs {
            float: left;
            margin-bottom: 50px;
            text-align: left;
            width: 50%;
        }

        .chart--protein .chart__container,
        .chart--carbs .chart__container {
            height: 30px;
            width: 30px;
        }

        .chart--protein .chart__foreground {
            stroke: var(--color-blue);
        }

        .chart--carbs .chart__foreground {
            stroke: var(--color-red);
        }

        .chart--protein .chart__count,
        .chart--carbs .chart__count {
            color: var(--color-gray-light);
            display: inline-block;
            font-size: 14px;
            padding-left: 10px;
            position: relative;
            text-align: left;
            top: 2px;
            overflow: hidden;
        }

        .chart--protein .chart__count div,
        .chart--carbs .chart__count div {
            color: #fff;
            font-size: 14px;
        }

        .calorie__count {
            background-color: var(--color-purple);
            padding: 23px;
        }

        .calorie__count__consumed,
        .calorie__count__remaining {
            font-size: 16px;
        }

        .calorie__count__consumed span,
        .calorie__count__remaining span {
            display: block;
            font-size: 22px;
        }

        .calorie__count__consumed {
            overflow: hidden;
        }

        .calorie__count__remaining {
            background-color: #fff;
            box-shadow: 19px 19px 49px 0px rgba(0, 0, 0, 0.36);
            color: var(--color-gray);
            float: right;
            padding: 24px;
            position: relative;
            right: -15px;
            top: -35px;
            width: 60%;
        }

        @keyframes load {
            from {
                transform: translate3d(-50%, -40%, 0);
                opacity: 0;
            }

            to {
                transform: translate3d(-50%, -50%, 0);
                opacity: 1;
            }
        }
    </style>

    <script> (function ($) {

            // Chart Functionality
            $.fn.setChart = function () {
                return this.each(function () {
                    // Variables
                    var chart = $(this),
                        path = $('.chart__foreground path', chart),
                        dashoffset = path.get(0).getTotalLength(),
                        goal = chart.attr('data-goal'),
                        consumed = chart.attr('data-count');

                    $('.chart__foreground', chart).css({
                        'stroke-dashoffset': Math.round(dashoffset - ((dashoffset / goal) * consumed))
                    });
                });
            }; // setChart()

            // Count
            $.fn.count = function () {
                return this.each(function () {
                    $(this).prop('Counter', 0).animate({
                        Counter: $(this).attr('data-count')
                    }, {
                        duration: 1000,
                        easing: 'swing',
                        step: function (now) {
                            $(this).text(Math.ceil(now));
                        }
                    });
                });
            }; // count()

            $(window).load(function () {
                $('.js-chart').setChart();
                $('.js-count').count();
            });

        })(jQuery);</script>
